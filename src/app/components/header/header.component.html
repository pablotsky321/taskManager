<header class="bg-gray-800 text-white flex justify-between items-center p-4">
    <div class="flex items-center">
      <nav>
        <ul class="flex space-x-4">
          <li><a class="hover:text-gray-300" routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Sobre mi</a></li>
          <li><a class="hover:text-gray-300" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Tareas</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <button *ngIf="!isLogged" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 mr-2 rounded" routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Registro</button>
      <button *ngIf="!isLogged" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Iniciar sesion</button>
      <button *ngIf="isLogged" (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Cerrar sesion</button>
    </div>
  </header>
