<div class="max-w-xl mx-auto mt-8">
  <div *ngIf="isLogged" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-lg font-semibold mb-4">Tareas del usuario</h2>
    <!-- Lista de tareas -->
    <!-- espacio para ngfor -->
    <div class="border-b border-gray-200 py-4 flex justify-between items-center">
      <div>
        <h3 class="text-xl font-semibold">tarea</h3>
        <p class="text-gray-500 text-xs">Fecha de creación: fecha_creacion</p>
      </div>
      <div class="flex space-x-4">
        <!-- Botón para ver detalles -->
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Detalles</button>
        <!-- Botón para eliminar -->
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Eliminar</button>
        <!-- Otro botón para alguna acción -->
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Otra acción</button>
      </div>
    </div>
    <div class="mt-4">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Agregar Tarea</button>
    </div>
  </div>
  <div *ngIf="!isLogged" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert">
    <p class="font-bold">Advertencia</p>
    <p>Debe iniciar sesión para agregar y ver tareas.</p>
  </div>
</div>
