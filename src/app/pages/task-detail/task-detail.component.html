<div class="max-w-xl mx-auto mt-8">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-lg font-semibold mb-4">Detalles de la tarea</h2>
      <div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="titulo">
            Título
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="titulo" type="text" value="Título de la tarea" disabled [(ngModel)]="titulo">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="descripcion">
            Descripción
          </label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="descripcion" disabled [(ngModel)]="descripcion"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
            Fecha de finalización
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fecha" type="date" value="19 de marzo de 2024" disabled [(ngModel)]="fecha_finalizacion">
        </div>
      </div>
      <div class="flex items-center justify-end">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Actualizar Tarea</button>
      </div>
    </div>
</div>
