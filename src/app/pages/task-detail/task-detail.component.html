<form class="max-w-md mx-auto mt-8">
  <div class="mb-4">
    <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título:</label>
    <input type="text" id="titulo" formControlName="titulo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingrese el título">
  </div>
  <div class="mb-4">
    <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción:</label>
    <textarea id="descripcion" formControlName="descripcion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingrese la descripción"></textarea>
  </div>
  <div class="mb-4">
    <label for="fechaFinalizacion" class="block text-gray-700 text-sm font-bold mb-2">Fecha de finalización:</label>
    <input type="date" id="fechaFinalizacion" formControlName="fechaFinalizacion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <button type="submit" [disabled]="" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [class.opacity-50]="">Guardar</button>
</form>
